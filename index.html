<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Windows 11 Dark Theme Palette */
      --bg-gradient: #495bff;
      --glass-bg: rgba(#5e6eff); /* Windows 11 "Mica" dark effect */
      --glass-border: rgba(255, 255, 255, 0.08);
      --accent-color: #6c7bff; /* Windows Blue */
      --text-main: #ffffff;
      --text-muted: #a1a1a1;
      --card-hover: rgba(255, 255, 255, 0.05);
      --taskbar-bg: rgba(28, 28, 28, 0.85);
      --favorite-color: #ffd700;
      --coin-color: #ffffff;
    }

    /* Decorative Stars */
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
      animation: twinkle 4s ease-in-out infinite;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; }
      25% { opacity: 0.5; }
      50% { opacity: 1; }
      75% { opacity: 0.5; }
      100% { opacity: 0.2; }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      /* System font stack to match Windows 11 feel */
      font-family: "Segoe UI Variable", "Segoe UI", "Poppins", sans-serif;
      background: var(--bg-gradient);
      background-attachment: fixed;
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* --- Windows 11 Taskbar-style Sidebar --- */
    .sidebar {
      width: fit-content;
      height: 60px;
      position: fixed;
      bottom: 20px; /* Floating at bottom like Win11 */
      left: 50%;
      transform: translateX(-50%);
      background: var(--taskbar-bg);
      backdrop-filter: blur(20px) saturate(1.5);
      -webkit-backdrop-filter: blur(20px) saturate(1.5);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 0 15px;
      gap: 8px;
      z-index: 1000;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
    }

    .nav-btn {
      width: 45px;
      height: 45px;
      border-radius: 6px;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.2s ease;
      position: relative;
    }

    .nav-btn svg {
      width: 22px;
      height: 22px;
      fill: var(--text-main);
      transition: transform 0.2s cubic-bezier(0.1, 0.7, 0.1, 1);
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .nav-btn:active svg {
      transform: scale(0.85);
    }

    /* Tooltip */
    .nav-btn::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 70px;
      background: #333;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transform: translateY(10px);
      transition: all 0.2s ease;
      white-space: nowrap;
      border: 1px solid var(--glass-border);
    }

    .nav-btn:hover::after {
      opacity: 1;
      transform: translateY(0);
    }

    /* --- Main Content --- */
    .main-content {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 60px 40px 120px 40px;
    }

    .header {
      text-align: left; /* Windows 11 Settings/Store style is left-aligned */
      margin-bottom: 40px;
    }

    .main-title {
      font-size: 3rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 5px;
      letter-spacing: -0.5px;
      margin-left: 43%;
    }

    .counter {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-left: 43%;
    }

    /* Windows 11 Search Input */
    .search-container {
      margin-top: 25px;
      color: white;
      display: flex;
      justify-content: flex-start;
      margin-left: 35%;
    }

    .search-input {
      width: 100%;
      max-width: 400px;
      padding: 20px 20px;
      border-radius: 9999px;
      border: none;
      background: #242424;
      color: white;
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: all 0.2s ease;
    }

    .search-input::placeholder {
      color: #b3b3b3;
    }

    .search-input:focus {
      background: #333;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
      color: white;
    }

    /* Favorite Button */
    .favorite-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: rgba(0, 0, 0, 0.4);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 10;
      backdrop-filter: blur(10px);
      border: 1.5px solid rgba(255, 255, 255, 0.1);
      opacity: 0;
    }

    .game-card:hover .favorite-btn {
      opacity: 1;
    }

    .favorite-btn:hover {
      background: rgba(0, 0, 0, 0.6);
      transform: scale(1.15);
      border-color: rgba(255, 255, 255, 0.4);
    }

    h1{
      color: white;
    }



    @keyframes starGlow {
      0%, 100% { 
        text-shadow: 
          0 0 8px rgba(255, 215, 0, 1),
          0 0 16px rgba(255, 215, 0, 0.8),
          0 0 24px rgba(255, 215, 0, 0.6),
          0 0 32px rgba(255, 215, 0, 0.4);
      }
      50% { 
        text-shadow: 
          0 0 12px rgba(255, 215, 0, 1),
          0 0 20px rgba(255, 215, 0, 0.9),
          0 0 32px rgba(255, 215, 0, 0.7),
          0 0 40px rgba(255, 215, 0, 0.5);
      }
    }


    @keyframes favoriteClick {
      0% {
        transform: scale(0.5) rotate(-20deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.3);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* --- Keeping Grid/Cards the same as requested --- */
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(195px, 1fr));
      gap: 12px;
    }

    .game-card {
     position: relative;
     aspect-ratio: 5/4.5;
     background: var(--glass-bg);
     border-radius: 10px;
     border: 2px solid var(--glass-border);
     overflow: hidden;
     cursor: pointer;
     transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.27), box-shadow 0.3s ease;
   }


    @keyframes favoriteCardEnter {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(-10px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .game-card:hover {
      transform: translateY(-10px);
      border-color: var(--accent-color);
      border-width: 5px;
    }

    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .game-card:hover img {
      transform: scale(1.1);
      opacity: 1;
    }

    .card-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .game-card:hover .card-info {
      transform: translateY(0);
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 500;
      color: #fff;
    }

    /* Settings Menu */
    .settings-menu {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--taskbar-bg);
      backdrop-filter: blur(20px) saturate(1.5);
      -webkit-backdrop-filter: blur(20px) saturate(1.5);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 15px;
      width: 280px;
      display: none;
      flex-direction: column;
      gap: 12px;
      z-index: 999;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
    }

    .settings-menu.show {
      display: flex;
    }

    .settings-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .settings-label {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .settings-input {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid var(--glass-border);
      background: rgba(40, 40, 40, 0.6);
      color: var(--text-main);
      font-size: 13px;
      font-family: inherit;
      outline: none;
      transition: all 0.2s ease;
    }

    .settings-input:focus {
      background: rgba(50, 50, 50, 0.8);
      border-color: var(--accent-color);
    }

    .cursor-selector {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .cursor-option {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid var(--glass-border);
      background: rgba(40, 40, 40, 0.6);
      color: var(--text-main);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .cursor-option:hover {
      background: rgba(60, 60, 60, 0.8);
      border-color: var(--accent-color);
    }

    .cursor-option.active {
      background: var(--accent-color);
      border-color: var(--accent-color);
    }

    .settings-button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: var(--accent-color);
      color: white;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
    }

    .settings-button:hover {
      opacity: 0.9;
      box-shadow: 0 4px 12px rgba(0, 120, 212, 0.3);
    }

    @media (max-width: 768px) {
      .main-title { font-size: 2rem; }
      .sidebar { bottom: 10px; width: 90%; }
      .settings-menu { width: 250px; }
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      backdrop-filter: blur(5px);
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: var(--taskbar-bg);
      backdrop-filter: blur(20px) saturate(1.5);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
    }

    .modal-header {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--text-main);
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: var(--text-main);
      font-size: 1.5rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    .modal-close:hover {
      opacity: 1;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: var(--text-muted);
      font-weight: 600;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid var(--glass-border);
      background: rgba(40, 40, 40, 0.6);
      color: var(--text-main);
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: all 0.2s ease;
    }

    .form-input:focus {
      background: rgba(50, 50, 50, 0.8);
      border-color: var(--accent-color);
    }

    .form-btn {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: var(--accent-color);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 10px;
    }

    .form-btn:hover {
      opacity: 0.9;
      box-shadow: 0 4px 12px rgba(0, 120, 212, 0.3);
    }

    .form-toggle {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .form-toggle button {
      background: none;
      border: none;
      color: var(--accent-color);
      cursor: pointer;
      text-decoration: underline;
    }

    .profile-info {
      background: rgba(0, 120, 212, 0.1);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .profile-stat {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .profile-stat-label {
      color: var(--text-muted);
    }

    .profile-stat-value {
      color: var(--text-main);
      font-weight: 600;
    }

    .shop-grid {
      display: grid;
      gap: 15px;
    }

    .shop-item {
      background: rgba(255, 165, 0, 0.1);
      border: 1px solid rgba(255, 165, 0, 0.3);
      border-radius: 8px;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease;
    }

    .shop-item:hover {
      background: rgba(255, 165, 0, 0.15);
      border-color: rgba(255, 165, 0, 0.5);
    }

    .shop-item-info {
      flex: 1;
    }

    .shop-item-name {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .shop-item-price {
      display: flex;
      align-items: center;
      gap: 5px;
      color: var(--coin-color);
      font-size: 0.9rem;
      font-weight: 600;
    }

    .shop-btn {
      padding: 6px 12px;
      background: var(--coin-color);
      border: none;
      border-radius: 4px;
      color: #000;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }

    .shop-btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .shop-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .daily-quest {
      background: rgba(0, 120, 212, 0.1);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .quest-title {
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text-main);
    }

    .quest-progress {
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 5px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-color), var(--favorite-color));
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .quest-reward {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid var(--glass-border);
      font-size: 0.9rem;
    }

    .coin-icon {
      color: var(--coin-color);
      font-weight: 700;
    }

  </style>
</head>

    // Generate decorative stars
    function generateStars() {
      const starsContainer = document.getElementById('starsContainer');
      const starCount = window.innerWidth > 768 ? 100 : 50;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
    }

    // Generate stars on page load
    generateStars();

    // Favorites functionality
    const favoritesStorage = localStorage.getItem('favoriteApps');
    let favorites = favoritesStorage ? JSON.parse(favoritesStorage) : [];

    function saveFavorites() {
      localStorage.setItem('favoriteApps', JSON.stringify(favorites));
    }

    function toggleFavorite(gameName, event) {
      event.stopPropagation();
      if (favorites.includes(gameName)) {
        favorites = favorites.filter(fav => fav !== gameName);
      } else {
        favorites.push(gameName);
      }
      saveFavorites();
      renderGames(games);
    }

    // Settings functionality
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsMenu = document.getElementById('settingsMenu');
    const siteName = document.getElementById('siteName');
    const faviconInput = document.getElementById('faviconInput');
    const resetBtn = document.getElementById('resetBtn');
    const cursorOptions = document.querySelectorAll('.cursor-option');

    // Toggle settings menu
    settingsBtn.addEventListener('click', () => {
      settingsMenu.classList.toggle('show');
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('#settingsBtn') && !e.target.closest('#settingsMenu')) {
        settingsMenu.classList.remove('show');
      }
    });

    // Load settings from localStorage
    function loadSettings() {
      const savedName = localStorage.getItem('siteName') || 'Games';
      const savedCursor = localStorage.getItem('cursorStyle') || 'auto';
      const savedFavicon = localStorage.getItem('faviconData');

      siteName.value = savedName;
      document.title = savedName + '';
      document.body.style.cursor = savedCursor;

      // Update cursor button states
      cursorOptions.forEach(btn => {
        btn.classList.remove('active');
        if (btn.getAttribute('data-cursor') === savedCursor) {
          btn.classList.add('active');
        }
      });

      // Load favicon
      if (savedFavicon) {
        setFavicon(savedFavicon);
      }
    }

    // Site name change
    siteName.addEventListener('change', (e) => {
      const newName = e.target.value || 'Games';
      localStorage.setItem('siteName', newName);
      document.title = newName + ' ';
    });

    // Cursor style change
    cursorOptions.forEach(btn => {
      btn.addEventListener('click', () => {
        const cursor = btn.getAttribute('data-cursor');
        localStorage.setItem('cursorStyle', cursor);
        document.body.style.cursor = cursor;

        cursorOptions.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    // Favicon upload
    faviconInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          const dataUrl = event.target.result;
          localStorage.setItem('faviconData', dataUrl);
          setFavicon(dataUrl);
        };
        reader.readAsDataURL(file);
      }
    });

    // Set favicon
    function setFavicon(dataUrl) {
      let link = document.querySelector("link[rel~='icon']");
      if (!link) {
        link = document.createElement('link');
        link.rel = 'icon';
        document.head.appendChild(link);
      }
      link.href = dataUrl;
    }

    // Reset to default
    resetBtn.addEventListener('click', () => {
      localStorage.clear();
      siteName.value = 'Games';
      document.title = 'Games';
      document.body.style.cursor = 'auto';
      
      let link = document.querySelector("link[rel~='icon']");
      if (link) link.href = '';

      cursorOptions.forEach(btn => btn.classList.remove('active'));
      cursorOptions[0].classList.add('active');

      faviconInput.value = '';
      settingsMenu.classList.remove('show');
    });

    const grid = document.getElementById("grid");
    const count = document.getElementById("count");

    function renderGames(list) {
      grid.innerHTML = "";
      // Sort so favorited games appear first
      const sortedList = [...list].sort((a, b) => {
        const aIsFav = favorites.includes(a.name);
        const bIsFav = favorites.includes(b.name);
        if (aIsFav && !bIsFav) return -1;
        if (!aIsFav && bIsFav) return 1;
        return 0;
      });
      
      sortedList.forEach(game => {
        const card = document.createElement("div");
        const isFavorite = favorites.includes(game.name);
        card.className = "game-card" + (isFavorite ? " is-favorite" : "");
        card.onclick = () => openGame(game);
        card.innerHTML = `
          <img src="${game.image}" alt="${game.name}" loading="lazy">
          <button class="favorite-btn${isFavorite ? ' favorited' : ''}" onclick="toggleFavorite('${game.name}', event)" title="${isFavorite ? 'Remove from' : 'Add to'} favorites">${isFavorite ? 'â˜…' : 'â˜†'}</button>
          <div class="card-info">
            <div class="card-title">${game.name}</div>
          </div>
        `;
        grid.appendChild(card);
      });
      count.textContent = list.length;
    }

    function openGame(game) {
      sessionStorage.setItem("gameUrl", game.url);
      sessionStorage.setItem("gameName", game.name);
      location.href = "game.html";
    }

    function filterGames(q) {
      q = q.toLowerCase();
      renderGames(games.filter(g => g.name.toLowerCase().includes(q)));
    }

    renderGames(games);

    // ===== ACCOUNT & PROFILE SYSTEM =====
    let currentUser = null;
    let userAccounts = JSON.parse(localStorage.getItem('userAccounts')) || {};

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      const session = localStorage.getItem('currentSession');
      if (session) {
        currentUser = session;
        updateProfileUI();
      }
    });

    function toggleAuthForm() {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
      signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
    }

    function handleLogin() {
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      
      if (!username || !password) {
        alert('Please fill in all fields');
        return;
      }
      
      if (!userAccounts[username] || userAccounts[username].password !== password) {
        alert('Invalid username or password');
        return;
      }
      
      currentUser = username;
      localStorage.setItem('currentSession', username);
      localStorage.setItem('userAccounts', JSON.stringify(userAccounts));
      updateProfileUI();
      startPlaytimeTracking();
      
      document.getElementById('loginUsername').value = '';
      document.getElementById('loginPassword').value = '';
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('signupForm').style.display = 'none';
    }

    function handleSignup() {
      const username = document.getElementById('signupUsername').value.trim();
      const password = document.getElementById('signupPassword').value;
      
      if (!username || !password) {
        alert('Please fill in all fields');
        return;
      }
      
      if (userAccounts[username]) {
        alert('Username already exists');
        return;
      }
      
      userAccounts[username] = {
        password: password,
        coins: 0,
        playtime: 0,
        questsCompleted: 0,
        ownedCursors: [],
        lastQuestDate: new Date().toDateString()
      };
      
      currentUser = username;
      localStorage.setItem('currentSession', username);
      localStorage.setItem('userAccounts', JSON.stringify(userAccounts));
      updateProfileUI();
      startPlaytimeTracking();
      
      document.getElementById('signupUsername').value = '';
      document.getElementById('signupPassword').value = '';
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('signupForm').style.display = 'none';
    }

    function handleLogout() {
      currentUser = null;
      localStorage.removeItem('currentSession');
      updateProfileUI();
      playSessionStartTime = null;
    }

    function updateProfileUI() {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const profileView = document.getElementById('profileView');
      const shopBalance = document.getElementById('shopBalance');
      
      if (currentUser && userAccounts[currentUser]) {
        const userData = userAccounts[currentUser];
        loginForm.style.display = 'none';
        signupForm.style.display = 'none';
        profileView.style.display = 'block';
        
        document.getElementById('profileUsername').textContent = currentUser;
        document.getElementById('profileCoins').textContent = userData.coins;
        document.getElementById('profilePlaytime').textContent = userData.playtime + ' min';
        document.getElementById('profileQuests').textContent = userData.questsCompleted;
        
        shopBalance.textContent = userData.coins;
        updateShopUI();
        updateQuestUI();
      } else {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        profileView.style.display = 'none';
      }
    }

    // ===== SHOP SYSTEM =====
    const cursors = [
      { id: 'neon', name: 'âœ¨ Neon Cursor', price: 50 },
      { id: 'fire', name: 'ðŸ”¥ Fire Cursor', price: 75 },
      { id: 'ice', name: 'â„ï¸ Ice Cursor', price: 100 },
      { id: 'rainbow', name: 'ðŸŒˆ Rainbow Cursor', price: 150 }
    ];

    function updateShopUI() {
      if (!currentUser) return;
      
      const shopItems = document.getElementById('shopItems');
      shopItems.innerHTML = '';
      const userData = userAccounts[currentUser];
      
      cursors.forEach(cursor => {
        const isOwned = userData.ownedCursors.includes(cursor.id);
        const item = document.createElement('div');
        item.className = 'shop-item';
        item.innerHTML = `
          <div class="shop-item-info">
            <div class="shop-item-name">${cursor.name}</div>
            <div class="shop-item-price">ðŸ’° ${cursor.price}</div>
          </div>
          <button class="shop-btn" onclick="buyCursor('${cursor.id}', ${cursor.price})" ${isOwned ? 'disabled' : ''}>${isOwned ? 'Owned' : 'Buy'}</button>
        `;
        shopItems.appendChild(item);
      });
    }

    function buyCursor(cursorId, price) {
      if (!currentUser) return;
      const userData = userAccounts[currentUser];
      
      if (userData.ownedCursors.includes(cursorId)) {
        alert('Already owned');
        return;
      }
      
      if (userData.coins < price) {
        alert('Not enough coins');
        return;
      }
      
      userData.coins -= price;
      userData.ownedCursors.push(cursorId);
      localStorage.setItem('userAccounts', JSON.stringify(userAccounts));
      updateProfileUI();
      alert('Cursor purchased!');
    }

    // ===== DAILY QUEST SYSTEM =====
    function updateQuestUI() {
      if (!currentUser) return;
      
      const userData = userAccounts[currentUser];
      const today = new Date().toDateString();
      
      if (userData.lastQuestDate !== today) {
        userData.playtime = 0;
        userData.lastQuestDate = today;
        localStorage.setItem('userAccounts', JSON.stringify(userAccounts));
      }
      
      const playtime = userData.playtime || 0;
      const progress = Math.min((playtime / 60) * 100, 100);
      const questBtn = document.getElementById('questBtn');
      
      document.getElementById('questProgress').style.width = progress + '%';
      document.getElementById('questTime').textContent = playtime;
      
      if (playtime >= 60) {
        questBtn.style.display = 'block';
      } else {
        questBtn.style.display = 'none';
      }
    }

    function completeQuest() {
      if (!currentUser) return;
      const userData = userAccounts[currentUser];
      
      if (userData.playtime < 60) {
        alert('Not enough playtime');
        return;
      }
      
      userData.coins += 20;
      userData.questsCompleted += 1;
      userData.playtime = 0;
      userData.lastQuestDate = new Date().toDateString();
      
      localStorage.setItem('userAccounts', JSON.stringify(userAccounts));
      updateProfileUI();
      alert('Quest completed! +20 coins');
      document.getElementById('questBtn').style.display = 'none';
    }

    // ===== MODAL SYSTEM =====
    function openModal(modalId) {
      document.getElementById(modalId).classList.add('show');
    }

    function closeModal(modalId) {
      document.getElementById(modalId).classList.remove('show');
    }

    // Close modal when clicking outside
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('modal')) {
        e.target.classList.remove('show');
      }
    });

    // ===== PLAYTIME TRACKING =====
    let playSessionStartTime = null;
    let isIdleMode = false;
    let idleTimer = null;
    const IDLE_TIMEOUT = 5 * 60 * 1000; // 5 minutes

    function startPlaytimeTracking() {
      if (!currentUser) return;
      if (!playSessionStartTime) {
        playSessionStartTime = Date.now();
        isIdleMode = false;
        console.log('[PLAYTIME] Session started');
      }
    }

    function resetIdleTimer() {
      clearTimeout(idleTimer);
      if (isIdleMode) {
        isIdleMode = false;
        playSessionStartTime = Date.now();
        console.log('[PLAYTIME] Idle mode ended, session resumed');
      }
      
      idleTimer = setTimeout(() => {
        isIdleMode = true;
        console.log('[PLAYTIME] Idle mode activated (5 min no activity)');
      }, IDLE_TIMEOUT);
    }

    function savePlaytime() {
      if (!currentUser || !playSessionStartTime || isIdleMode) return;
      
      userAccounts = JSON.parse(localStorage.getItem('userAccounts')) || {};
      const userData = userAccounts[currentUser];
      if (!userData) return;
      
      const today = new Date().toDateString();
      if (userData.lastQuestDate !== today) {
        userData.playtime = 0;
        userData.lastQuestDate = today;
      }
      
      const timeSpent = Math.floor((Date.now() - playSessionStartTime) / 1000 / 60);
      if (timeSpent > 0) {
        userData.playtime += timeSpent;
        playSessionStartTime = Date.now();
        localStorage.setItem('userAccounts', JSON.stringify(userAccounts));
        updateQuestUI();
      }
    }

    // Activity listeners
    ['mousedown', 'keydown', 'scroll', 'touchstart', 'click'].forEach(event => {
      document.addEventListener(event, () => {
        startPlaytimeTracking();
        resetIdleTimer();
      });
    });

    // Save playtime every 10 seconds
    setInterval(() => { savePlaytime(); }, 10000);

    // Save on page unload
    window.addEventListener('beforeunload', () => {
      savePlaytime();
    });

    // Debug function
    window.debugPlaytime = function() {
      console.log({
        currentUser,
        playSessionStartTime,
        isIdleMode,
        userAccounts
      });
    };
