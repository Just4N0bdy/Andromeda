<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      /* Windows 11 Dark Theme Palette */
      --bg-gradient: radial-gradient(circle at 50% -20%, #6370e6 0%, #4c4b4b 80%, #ffffff 100%);
      --glass-bg: rgba(32, 32, 32, 0.7); /* Windows 11 "Mica" dark effect */
      --glass-border: rgba(255, 255, 255, 0.08);
      --accent-color: #0078d4; /* Windows Blue */
      --text-main: #ffffff;
      --text-muted: #a1a1a1;
      --card-hover: rgba(255, 255, 255, 0.05);
      --taskbar-bg: rgba(28, 28, 28, 0.85);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      /* System font stack to match Windows 11 feel */
      font-family: "Segoe UI Variable", "Segoe UI", "Poppins", sans-serif;
      background: var(--bg-gradient);
      background-attachment: fixed;
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* --- Windows 11 Taskbar-style Sidebar --- */
    .sidebar {
      width: fit-content;
      height: 60px;
      position: fixed;
      bottom: 20px; /* Floating at bottom like Win11 */
      left: 50%;
      transform: translateX(-50%);
      background: var(--taskbar-bg);
      backdrop-filter: blur(20px) saturate(1.5);
      -webkit-backdrop-filter: blur(20px) saturate(1.5);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 0 15px;
      gap: 8px;
      z-index: 1000;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
    }

    .nav-btn {
      width: 45px;
      height: 45px;
      border-radius: 6px;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.2s ease;
      position: relative;
    }

    .nav-btn svg {
      width: 22px;
      height: 22px;
      fill: var(--text-main);
      transition: transform 0.2s cubic-bezier(0.1, 0.7, 0.1, 1);
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .nav-btn:active svg {
      transform: scale(0.85);
    }

    /* Tooltip */
    .nav-btn::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 70px;
      background: #333;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transform: translateY(10px);
      transition: all 0.2s ease;
      white-space: nowrap;
      border: 1px solid var(--glass-border);
    }

    .nav-btn:hover::after {
      opacity: 1;
      transform: translateY(0);
    }

    /* --- Main Content --- */
    .main-content {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 60px 40px 120px 40px;
    }

    .header {
      text-align: left; /* Windows 11 Settings/Store style is left-aligned */
      margin-bottom: 40px;
    }

    .main-title {
      font-size: 3rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 5px;
      letter-spacing: -0.5px;
    }

    .counter {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    /* Windows 11 Search Input */
    .search-container {
      margin-top: 25px;
    }

    .search-input {
      width: 100%;
      max-width: 400px;
      padding: 10px 15px;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-bottom: 2px solid var(--text-muted); /* Classic Win11 focus line base */
      background: rgba(40, 40, 40, 0.6);
      color: white;
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: all 0.2s ease;
    }

    .search-input:focus {
      background: rgba(50, 50, 50, 0.8);
      border-bottom: 2px solid var(--accent-color);
    }

    /* --- Keeping Grid/Cards the same as requested --- */
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 30px;
    }

    .game-card {
      position: relative;
      aspect-ratio: 5/3;
      background: var(--glass-bg);
      border-radius: 16px;
      border: 1px solid var(--glass-border);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.27), box-shadow 0.3s ease;
    }

    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border-color: var(--accent-color);
    }

    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
      opacity: 0.8;
    }

    .game-card:hover img {
      transform: scale(1.1);
      opacity: 1;
    }

    .card-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .game-card:hover .card-info {
      transform: translateY(0);
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 500;
      color: #fff;
    }

    /* Settings Menu */
    .settings-menu {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--taskbar-bg);
      backdrop-filter: blur(20px) saturate(1.5);
      -webkit-backdrop-filter: blur(20px) saturate(1.5);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 15px;
      width: 280px;
      display: none;
      flex-direction: column;
      gap: 12px;
      z-index: 999;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
    }

    .settings-menu.show {
      display: flex;
    }

    .settings-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .settings-label {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .settings-input {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid var(--glass-border);
      background: rgba(40, 40, 40, 0.6);
      color: var(--text-main);
      font-size: 13px;
      font-family: inherit;
      outline: none;
      transition: all 0.2s ease;
    }

    .settings-input:focus {
      background: rgba(50, 50, 50, 0.8);
      border-color: var(--accent-color);
    }

    .cursor-selector {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .cursor-option {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid var(--glass-border);
      background: rgba(40, 40, 40, 0.6);
      color: var(--text-main);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .cursor-option:hover {
      background: rgba(60, 60, 60, 0.8);
      border-color: var(--accent-color);
    }

    .cursor-option.active {
      background: var(--accent-color);
      border-color: var(--accent-color);
    }

    .settings-button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: var(--accent-color);
      color: white;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
    }

    .settings-button:hover {
      opacity: 0.9;
      box-shadow: 0 4px 12px rgba(0, 120, 212, 0.3);
    }

    @media (max-width: 768px) {
      .main-title { font-size: 2rem; }
      .sidebar { bottom: 10px; width: 90%; }
      .settings-menu { width: 250px; }
    }
  </style>
</head>

  <!-- Settings Menu -->
  <div class="settings-menu" id="settingsMenu">
    <div class="settings-group">
      <label class="settings-label">Site Name</label>
      <input type="text" class="settings-input" id="siteName" placeholder="Enter site name">
    </div>

    <div class="settings-group">
      <label class="settings-label">Cursor Style</label>
      <div class="cursor-selector">
        <button class="cursor-option active" data-cursor="auto">Default</button>
        <button class="cursor-option" data-cursor="crosshair">Crosshair</button>
        <button class="cursor-option" data-cursor="grab">Grab</button>
        <button class="cursor-option" data-cursor="cell">Cell</button>
        <button class="cursor-option" data-cursor="zoom-in">Zoom In</button>
        <button class="cursor-option" data-cursor="zoom-out">Zoom Out</button>
      </div>
    </div>

    <div class="settings-group">
      <label class="settings-label">Favicon</label>
      <input type="file" class="settings-input" id="faviconInput" accept="image/*">
    </div>

    <button class="settings-button" id="resetBtn">Reset to Default</button>
  </div>

  <main class="main-content">
    <div class="header">
      <h1 class="main-title">Games</h1>
      <p class="counter">Library Collection: <span id="count" style="font-weight:bold;">0</span> items</p>
      
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search your library..." oninput="filterGames(this.value)">
      </div>
    </div>

    <div class="games-grid" id="grid"></div>
  </main>

  <script>
    // Settings functionality
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsMenu = document.getElementById('settingsMenu');
    const siteName = document.getElementById('siteName');
    const faviconInput = document.getElementById('faviconInput');
    const resetBtn = document.getElementById('resetBtn');
    const cursorOptions = document.querySelectorAll('.cursor-option');

    // Toggle settings menu
    settingsBtn.addEventListener('click', () => {
      settingsMenu.classList.toggle('show');
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('#settingsBtn') && !e.target.closest('#settingsMenu')) {
        settingsMenu.classList.remove('show');
      }
    });

    // Load settings from localStorage
    function loadSettings() {
      const savedName = localStorage.getItem('siteName') || 'Games';
      const savedCursor = localStorage.getItem('cursorStyle') || 'auto';
      const savedFavicon = localStorage.getItem('faviconData');

      siteName.value = savedName;
      document.title = savedName + '';
      document.body.style.cursor = savedCursor;

      // Update cursor button states
      cursorOptions.forEach(btn => {
        btn.classList.remove('active');
        if (btn.getAttribute('data-cursor') === savedCursor) {
          btn.classList.add('active');
        }
      });

      // Load favicon
      if (savedFavicon) {
        setFavicon(savedFavicon);
      }
    }

    // Site name change
    siteName.addEventListener('change', (e) => {
      const newName = e.target.value || 'Games';
      localStorage.setItem('siteName', newName);
      document.title = newName + ' ';
    });

    // Cursor style change
    cursorOptions.forEach(btn => {
      btn.addEventListener('click', () => {
        const cursor = btn.getAttribute('data-cursor');
        localStorage.setItem('cursorStyle', cursor);
        document.body.style.cursor = cursor;

        cursorOptions.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    // Favicon upload
    faviconInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          const dataUrl = event.target.result;
          localStorage.setItem('faviconData', dataUrl);
          setFavicon(dataUrl);
        };
        reader.readAsDataURL(file);
      }
    });

    // Set favicon
    function setFavicon(dataUrl) {
      let link = document.querySelector("link[rel~='icon']");
      if (!link) {
        link = document.createElement('link');
        link.rel = 'icon';
        document.head.appendChild(link);
      }
      link.href = dataUrl;
    }

    // Reset to default
    resetBtn.addEventListener('click', () => {
      localStorage.clear();
      siteName.value = 'Games';
      document.title = 'Games';
      document.body.style.cursor = 'auto';
      
      let link = document.querySelector("link[rel~='icon']");
      if (link) link.href = '';

      cursorOptions.forEach(btn => btn.classList.remove('active'));
      cursorOptions[0].classList.add('active');

      faviconInput.value = '';
      settingsMenu.classList.remove('show');
    });

    games.sort((a, b) => a.name.localeCompare(b.name));

    const grid = document.getElementById("grid");
    const count = document.getElementById("count");

    function renderGames(list) {
      grid.innerHTML = "";
      list.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card";
        card.onclick = () => openGame(game);
        card.innerHTML = `
          <img src="${game.image}" alt="${game.name}" loading="lazy">
          <div class="card-info">
            <div class="card-title">${game.name}</div>
          </div>
        `;
        grid.appendChild(card);
      });
      count.textContent = list.length;
    }

    function openGame(game) {
      sessionStorage.setItem("gameUrl", game.url);
      sessionStorage.setItem("gameName", game.name);
      location.href = "game.html";
    }

    function filterGames(q) {
      q = q.toLowerCase();
      renderGames(games.filter(g => g.name.toLowerCase().includes(q)));
    }

    renderGames(games);
  </script>
